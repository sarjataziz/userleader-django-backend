<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .otp {
            font-size: 24px;
            text-align: center;
            background-color: #f2f2f2;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 300px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Reset</h1>
        <p>Hello,</p>
        <p>We've received a request to reset your password. Below is your One-Time Password (OTP):</p>
        <div class="otp">{{ reset_password_token }}</div>
        <p>If you didn't request this password reset, please ignore this email.</p>
        <p class="footer">Best regards,<br>Your Application Team</p>
    </div>
</body>
</html>
